<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <link href="./index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="instructions">
    <p>First one to <strong>5 points</strong> wins!</p>
  </div>
  <div id="scoreboard-container">
    <h1 id="scoreboard-title"><u>Scoreboard</u></h1>
    <dl id="scoreboard">
      <dt>Player Score:</dt>
      <dd id="player-score">0</dd>
      <dt>Computer Score:</dt>
      <dd id="computer-score">0</dd>
    </dl>
  </div>
  <div id="new-game-btn">New Game</div>
  <script src="./index.js" type="text/javascript"></script>
</body>
</html>
